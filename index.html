<html>
  <head>
    <title>Family recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Family Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following Family members: </p>
<b class="My_Family">
Father
<hr>
Mother
<hr>
Brother
<hr>
Grand Father
<hr>
Grand Mother
<hr>
</b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="TakeSnapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-sucess">Identify Image</button>
      <br><br>
      
      <p style="font-size: 22px;">Object :<span id="Result_Family"></span></p>
      <p style="font-size: 22px;">Accuracy :<span id="Result_Accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
